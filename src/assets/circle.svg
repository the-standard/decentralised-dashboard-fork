<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" 
   xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
  <title>Gradients</title>

  <defs>
   <radialGradient id="gradient4" cx="50%" cy="50%" r="100%" fx="30%" fy="30%">
      <stop stop-color="white" offset="0%" />
      <stop stop-color="#666" offset="50%" />
      <stop stop-color="black" offset="100%" />
   </radialGradient>
   </defs>

   <desc>Demonstrating various radialGradient settings</desc>
   <circle cx="100" cy="100" r="100" fill="url(#gradient4)" />

</svg>
